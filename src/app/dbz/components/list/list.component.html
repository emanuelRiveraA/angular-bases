
<h4>Listado</h4>
<ul class="list-group">
    <!-- los objectos index y first son expuestos por el ngFor -->
    <li 
        *ngFor="let character of characterList; 
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even
        let isOdd = odd;
        "
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{ 'list-group-item-dark': isLast, 'list-group-item-primary': isEven }">
        
        <div>
            <span class="text-primary"> {{ i+1 }}. </span>
            {{ character.name }} - Power {{ character.power }}
        </div>
        
        <!-- <span>{{character.id}}</span> -->
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

        <!-- <span>Es el primero: {{ isFirst }}</span>
        <span>Es el Ãºltimo: {{ isLast }}</span> -->
        <!-- <span>Es Par: {{ isEven }}</span> para saber si es par o inpar
        <span>Es Impar: {{ isOdd }}</span> para saber si es par o inpar -->
        
    </li>
</ul>
