<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
                  <!-- aqui se esta mandando       se recibe el evento desde 
                    del padre al hijo              el componente List                             -->          
        <dbz-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-list>
    </div>

    <div class="col">
        <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
</div>
